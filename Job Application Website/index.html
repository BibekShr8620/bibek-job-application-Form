<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Job Application Webpage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="apply_box">
		<h1><span class="hd-color">Job</span> App<span class="hd-color">lication </span> <span class="heading-title">(Web)</span></h1>
		<form>
			<div class="form-container">
				<div class="form-control">
					<label for="first_Name"> First Name:</label>
					<input type="text" name="firstName" id="first_Name" placeholder="Enter Your First Name...">
				</div>

				<div class="form-control">
					<label for="Last_Name"> Last  Name:</label>
					<input type="text" name="Last Name" id="Last_Name" placeholder="Enter Your Last Name...">
				</div>

				<div class="form-control">
					<label for="Email"> Email:</label>
					<input type="email" name="Email" id="Email" placeholder="Enter Your Email...">
				</div>

				<div class="form-control">
					<label for="Pass_word"> Password:</label>
					<input type="password" name="Password" id="Pass_word" placeholder="Enter Your Password..." minlength="6" maxlength="10">
				</div>

				<div class="form-control">
					<label for="Job-role">Job Role </label>
					<select id="Job-role" name="Jobrole">
						<option value="">Select Job Role</option>
						<option value="Frontend_Developer">Frontend Developer</option>
						<option value="Backend_Developer">Backend Developer</option>
						<option value="Full_Stack_Developer">Full Stack Developer</option>
						<option value="UI / UX_Designer">UI / UX Designer</option>
					</select>
				</div>

				<div class="textarea-control">
					<label for="address"> Address:</label>
					<textarea id="address" name="address" rows="4" cols="33" placeholder="Enter Your Address"></textarea>
				</div>

					<div class="form-control">
					<label for="city">City</label>
					<input type="text" name="city" id="city" placeholder="Enter Your city...">
				</div>

					<div class="form-control">
					<label for="Pin Code">Pin Code</label>
					<input type="number" name="Pin Code" id="Pin Code" placeholder="Enter Your Pin Code...">
				</div>

					<div class="form-control">
					<label for="Date">Date</label>
					<input type="date" name="Date" id="Date" value="2023-03-08">
				</div>

					<div class="form-control">
					<label for="Upload">Upload Your C.V.</label>
					<input type="file" name="Upload" id="Upload" required="">
				</div>
			</div>
			<div class="button-container">
				<button type="submit" id="btn">Apply Now</button>
			</div>
		</form>
</div>
</body>
</html>
